{% extends "base.html" %}

{% block content %}
  <h3>Books {% if bookList %}<small class="text-muted">({{ bookList|length }} Page{{ bookList|length|pluralize:"s" }})</small>{% endif %}</h3>
  <hr>
  {% if bookList %}
    <div class="card-columns">
      {% for book in bookList %}
        {% include "partials/card.html" %}
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-primary" role="alert">No pages to display.</div>
  {% endif %}
{% endblock %}
